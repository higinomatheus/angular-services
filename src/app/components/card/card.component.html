<div class="card">
    <div class="card__input">
      <input type="text" (input)="onSearch($any($event.target).value)" placeholder="Digite um nome de PokÃ©mon">
    </div>
    <div class="card__title" *ngIf="data">
        <h3>{{ data.name | transformador: 'Matheus' : 123  | uppercase }}</h3>
    </div>
    <div class="card__body" *ngIf="data">
        <img [src]="data.imageUrl" [alt]="data.name" srcset="" />
    </div>
    <div class="card__stats" *ngIf="data">
        <span class="card__stats__type" *ngFor="let type of data.types">{{ type | uppercase }}</span>
    </div>

    <div class="loading" *ngIf="isLoading">
      <p>Carregando...</p>
    </div>

    <div class="error" *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div>
</div>
